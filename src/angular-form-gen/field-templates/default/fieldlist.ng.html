<fieldset fg-fieldlist>
  <span ng-if="field.schema.nolabel">{{ field.schema.properties.displayName }}</span>
  <div ng-repeat="field in field.schema.childs.fields">
    <div fg-field="field"></div>
  </div>
  <button type="button" class="btn btn-default" ng-click="addField()">Add</div>
</fieldset>
