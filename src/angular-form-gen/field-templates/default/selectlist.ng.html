<div class="select">
  <select class="form-control"
          fg-selectlist
          fg-field-input
          id="{{ field.$_id }}"
          title="{{ field.schema.tooltip }}"
          ng-model="field.data.value"
          ng-required="field.schema.validation.required"
          tabindex="{{ tabIndex }}">

          <option ng-repeat="option in field.schema.properties.options"
                  value="{{ option.value }}"
                  ng-selected="form.data[field.schema.name] === option.value">{{ option.text || option.value }}
          </option>
  </select>
</div>
