<div class="checkbox">
  <label title="{{ field.schema.tooltip }}">
    <input fg-field-input
           id="{{ field.$_id }}"
           type="checkbox"
           tabindex="{{ tabIndex }}"
           ng-model="field.data.value">
    <i class="input-helper"></i>
    <span ng-if="field.schema.properties.nolabel">{{ field.schema.properties.displayName }}</span>
  </label>
</div>
