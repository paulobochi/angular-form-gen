<div class="radio" ng-repeat="option in field.schema.properties.options">
  <label title="{{ field.schema.tooltip }}">
    <input fg-field-input
           type="radio"
           name="{{ field.schema.name }}[]"
           tabindex="{{ tabIndex }}"
           value="{{ option.value }}"
           ng-model="field.data.value"
           ng-required="field.schema.validation.required">
    <i class="input-helper"></i>
    <span>{{option.text || option.value}}</span>
  </label>
</div>
