<div class="fg-edit row form-group" ng-form="$fg">
  <div ng-class="options.showPalette == true ? 'col-sm-8' : 'col-xs-12'">
    <div fg-form
         fg-edit-canvas
         fg-no-render="true"></div>
  </div>
  <div class="col-sm-4" ng-form="$palette" fg-null-form ng-if="options.showPalette != false">
    <div fg-form
         fg-edit-palette
         fg-no-render="true"></div>
  </div>
</div>
